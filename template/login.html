<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .banner {
      background: #6dbffe;
    }

    .form-control {
      background: #F2F2F2;
      border-radius: 0px;
      border: none;
    }
  </style>
</head>

<body class="banner">
  <div>
    <div class="container p-5">
      <div class="card mx-3 mt-n5 shadow-lg" style="border-radius:0px; border:none">
        <div class="card-body p-5">
          <h4 class="card-title mb-3 text-dark text-uppercase" style="font-weight:700; text-align:center">REGISTRATION
          </h4>
          <br>
          <form action="{% url 'addus' %}" method="post">
            {% csrf_token %}
            <div class="container text-center">
              <div class="row g-2">
                <div class="col-6">
                  <label for="">Username</label>
                </div>
                <div class="col-6">
                  <input type="text" name="username" class="form-control">
                </div>
                
                
                
                <div class="col-6">
                  <label for="">Password</label>
                </div>
                <div class="col-6">
                  <input type="password" name="password" class="form-control">
                </div>
                <div class="col-6">
                  <label for="">Email Address</label>
                </div>
                <div class="col-6">
                  <input type="email" name="u_email" class="form-control">
                </div>
               
                <div class="col-6">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>


</body>

</html>
